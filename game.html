<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/index.css">
	<link rel="stylesheet" href="styles/game.css">
	<title>Piedra - Papel - Tijera</title>
</head>
<body>
	<h1 class="title">Piedra - Papel - Tijera</h1>
	<div class="container">
		<div class="shift">
			<div class="container-user">
				<h2>Usuario elije:</h2>
				<p id="shift-user">&#8203;</p>
				<div class="buttons">
					<button id="rock" class="opt"><img src="assets/images/rock.png"></button>
					<button id="paper" class="opt"><img src="assets/images/paper.png"></button>
					<button id="scissors" class="opt"><img src="assets/images/scissors.png"></button>
				</div>
			</div>
			<div class="container-cpu">
				<h2>Computadora elije:</h2>
				<p id="shift-cpu">Aqu√≠ juega la cpu</p>
				<img id="cpu-image" src="assets/images/none.png">
			</div>
		</div>
		<div class="container-result">
			<h3 id="result-choose">&#8203;</h3>
			<div class="stats">
				<p id="result-user">Usuario: 0</p>
				<p id="result-cpu">CPU: 0</p>
			</div>
		</div>    
	</div>
	<script src="app.js"></script>
</body>
</html>
